<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>sing-up-form</title>
</head>
<body>
    <div class="img-cont">
            <img src="img/city_pixel_art.gif" alt="" srcset="">
            <div class="title">
                <p>Join us</p>
            </div>
            <div class="odin">
                <p>A project for TOP</p><img src="img/odin-lined.png" alt="" srcset="">
            </div>
    </div>
        
        
            <form action="" method="">
                <div class="big">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                    <p>You know you want to.</p>
                </div>
                <div class="cont">
                    <h3 class="form-header">Let's do this!</h3>
                    <div class="input-container">
                        <label for="f-name"></label>
                        <input type="text" id="f-name" placeholder="FIRST NAME" name="f-name" required>
                    </div>

                    <div class="input-container">
                        <label for="l-name"></label>
                        <input type="text" id="l-name" placeholder="LAST NAME" name="l-name" required>
                    </div>

                    <div class="input-container">
                        <label for="user_email"></label>
                        <input type="email" id="user_email" name="email" placeholder="E-MAIL" required>
                    </div>
                

                
                    <div class="input-container">
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="PHONE">
                    </div>

                    <div class="input-container">
                        <label for="user-password"></label>
                        <input type="password" id="user-password" name="user-password" placeholder="PASSWORD" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="user-password-conf"></label>
                        <input type="password" id="user-password-conf" name="user-password-conf" placeholder="PASSWORD" required>
                    </div>
                

                
                    <div id="btn">
                        <button type="submit">Create Account</button>
                    </div>

                    <div class="log">
                       <p>Already have an account? <a href="index.html">Log in</a></p>
                       <p>Artwork by waneella on Patreon</p>
                    </div>
                
                </div>

            </form>
        
</body>
</html>
